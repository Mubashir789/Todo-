<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body>
    <h1>Todo App</h1>

    <form onsubmit="posttodo(); return false;">


        todo : <input type="text" id="todo" required>
        <button type="submit"> Add</button>
        <button onclick="getalltodo()">Refresh</button>

    </form>

    <h3 id="result"></h3>


    <script>


        function posttodo() {
            let todoText = document.querySelector("#todo").value

            axios.post(`https://clean-lion-gabardine.cyclic.app/todo`, {

                text: todoText

            })


                .then(function (response) {
                    console.log(response);

                    document.querySelector("#result").innerHTML = ""


                    response.data.data.map(eachTodo => {
                        document.querySelector("#result").innerHTML += eachTodo
                        document.querySelector("#result").innerHTML += '<br>'


                    })

                })
                .catch(function (error) {
                    console.log(error);
                })

        }


        function getalltodo() {

        

        axios.get(`https://clean-lion-gabardine.cyclic.app/todos`)


            .then(function (response) {
                console.log(response);

                document.querySelector("#result").innerHTML = ""


                response.data.data.map(eachTodo => {
                    document.querySelector("#result").innerHTML += eachTodo
                    document.querySelector("#result").innerHTML += '<br>'


                })

            })
            .catch(function (error) {
                console.log(error);
            })

        }


        setInterval(getalltodo , 5000);

    </script>

</body>

</html>
