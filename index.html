<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>



    <style>
        #todo {

            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;

        }

        #h {
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;
        }
    </style>



</head>

<body>

    <center>

        <div id="h">
            <h1>Todo App</h1>


            <form onsubmit="posttodo(); return false;">


                todo : <input type="text" id="todo" required>
                <button type="submit"> Add</button>
                <button onclick="getalltodo()">Refresh</button>

            </form>
    </center>

    <center>
        <div>
            <h3 id="result"></h3>
        </div>
        </div>
    </center>

    <script>


        function posttodo() {
            let todoText = document.querySelector("#todo").value

            axios.post(`https://clean-lion-gabardine.cyclic.app/todo`, {

                text: todoText

            })


                .then(function (response) {
                    console.log(response);

                    document.querySelector("#result").innerHTML = ""


                    response.data.data.map(eachTodo => {
                        document.querySelector("#result").innerHTML += eachTodo
                        document.querySelector("#result").innerHTML += '<br>'


                    })

                })
                .catch(function (error) {
                    console.log(error);
                })

        }


        function getalltodo() {



            axios.get(`https://clean-lion-gabardine.cyclic.app/todos`)


                .then(function (response) {
                    console.log(response);

                    document.querySelector("#result").innerHTML = ""


                    response.data.data.map(eachTodo => {
                        document.querySelector("#result").innerHTML += eachTodo
                        document.querySelector("#result").innerHTML += '<br>'


                    })

                })
                .catch(function (error) {
                    console.log(error);
                })

        }


        setInterval(getalltodo, 2000);

    </script>

</body>

</html>
